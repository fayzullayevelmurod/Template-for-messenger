<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон-для-мессенджера</title>
    <!-- Swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- css file -->
    <!-- fonts -->
    <link rel="stylesheet" href="/fonts/Lato/stylesheet.css">
    <!-- fonts -->
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css link -->
</head>
<body>
    <div class="wrapper">

        <!-- main -->
        <main>
            <!-- select_groups -->
            <section class="select_groups">
                <div class="main_container">
                    <button class="white_btn">
                        Выберите группы:
                    </button>
                    <form action="#" class="select_groups_link">
                        <label for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <span>
                                <img src="./images/icons/vk_logo.svg" alt="">
                                Oniqum
                            </span>
                        </label>
                        <label for="checkbox2">
                            <input type="checkbox" id="checkbox2">
                            <span>
                                <img src="./images/icons/vk_logo.svg" alt="">
                                Oniqum
                            </span>
                        </label>
                        <label for="checkbox3">
                            <input type="checkbox" id="checkbox3">
                            <span>
                                <img src="./images/icons/vk_logo.svg" alt="">
                                Oniqum
                            </span>
                        </label>
                        <button class="blue_btn">
                            Подключить
                        </button>
                    </form>
                </div>
            </section>
            <!-- home -->
        </main>
        <!-- main -->
        
    </div>
</body>
</html>
